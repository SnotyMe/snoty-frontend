<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="[theme]" class="[colorScheme]">
		<script>
			const preferred = window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark"
			if (document.body.className.includes("[colorScheme]"))
				document.body.className = preferred
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
